<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Develop/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="weatherHeader">
      <h1>Weather Dashbord</h1>
      <label for="search-input">Search for a City:</label>
      <input
        type="text"
        id="search-input"
        name="city"
        placeholder="Enter a city name"
      />
      <button id="search-btn">Search</button>
    </header>

    <main>
      <div class="current-weather">
        <h2 id="city-name">City Name</h2>
        <p id="date">Date</p>
        <img src="" alt="" class="weather-icon" />
        <p id="temperature">Temperature</p>
        <p id="humidity">Humidity</p>
        <p id="wind-speed">Wind Speed</p>
      </div>
    </main>

    <section>
      <h2>5-Day Forecast:</h2>
      <div class="forecast">
        <!-- <div class="forecast-container">
          <div class="day">
            <p class="date">Date</p>
            <img src="" alt="" class="five-day-weather-icon" />
            <p class="temperature">Temperature</p>
            <p class="humidity">Humidity</p>
            <p class="wind">wind</p>
          </div> -->
          <!-- Four more day divs here with the same structure -->
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./Develop/js/script.js"></script>
  </body>
</html>
